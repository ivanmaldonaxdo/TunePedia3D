<app-header-base></app-header-base>
<div class="items">
    <div *ngFor="let ins of musicalInsList">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{ins.name}}</mat-card-title>
                <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content class="img-item">
                <a [routerLink]="['/instrumentmv',ins.name]" href="">
                    <img mat-card-image src="{{ins.image}}" alt="Photo of a Shiba Inu" />
                </a>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
