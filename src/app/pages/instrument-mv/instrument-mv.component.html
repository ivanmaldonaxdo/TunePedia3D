<article>

  <model-viewer
  camera-controls
  camera-orbit="0deg 24deg 0m"
  src="{{urlFile}}"
  alt="A 3D model of an astronaut"
  data-js-focus-visible=""
  ar-status="not-presenting"
  >
  </model-viewer>

</article>

<div *ngIf="instrument">
  <h3>{{instrument.name}}</h3>
  <h3>{{instrument.description}}</h3>
  <h3>{{urlFile}}</h3>
</div>
